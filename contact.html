      <p class="subtitle" style="color: var(--muted); margin-bottom: 1.5em; text-align: center;">
        Have a question or want to collaborate? Let's chat!
      </p>

      <div
        class="contact-grid"
        style="display: flex; gap: 2em; flex-wrap: wrap; align-items: flex-start;"
      >

        <form
          action="https://formspree.io/f/your-form-id"
          method="POST"
          class="contact-form"
          style="flex: 1; min-width: 280px;"
        >
          <input type="text" name="name" placeholder="Your Name" required/>
          <input type="email" name="email" placeholder="Your Email" required/>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>

          class="contact-info"
          style="flex: 1; min-width: 200px; display: flex; flex-direction: column; gap: 1em;"
